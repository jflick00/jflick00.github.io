    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-12">
                <header>
                    <h1>Contact</h1>
                    <hr>
                </header>
            </div>
        </div>

        <form>

            <div class="form-group">
                <label for="InputName">Name</label>
                <input type="text" class="form-control" id="InputName" placeholder="John Smith">
            </div>

            <div class="form-group">
                <label for="InputEmail">Email address</label>
                <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="example@gmail.com">
            </div>
            
            <div class="form-group">
                <label for="FormMessage">Message</label>
                <textarea class="form-control" id="FormMessage" rows="5"></textarea>
            </div>

            <button type="submit" class="btn-send">Submit</button>

        </form>
                    
    </div>
